    <h2>1. 위치</h2>
    <strong><a href="https://map.naver.com/v5/entry/place/1080501358?c=14322913.6796731,4380717.0445924,13,0,0,0,dh&placePath=%2F&entry=plt" target="_blank" title="네이버지도">경북 안동시 노하3길 19</a></strong>
    <p><strong>안동터미널/안동역에서 도보 15분, 차로 3분 거리</strong>에 위치한다.<br>
        사장님께서 <strong>안동터미널/안동역에서 무료 픽업서비스</strong>도 해주셔서 숙소에 갈 때 이용했다.<br>
        인근<strong> 편의점은 도보로 5~10분 거리</strong>의 아파트 단지 내에 있어 큰 불편함은 없었다.<br>
        <u>식당까지는 거리가 있어 차를 끌고 다녀오거나 배달을 시켜먹어야 할 것 같다.</u></p>
